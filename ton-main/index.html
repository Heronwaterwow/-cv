<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подключение TON кошелька</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        button {
            background-color: #0088CC;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #006699;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        .debug-info {
            margin-top: 20px;
            text-align: left;
            font-size: 12px;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Подключение TON кошелька</h1>
        <p>Нажмите кнопку ниже, чтобы подключить TON кошелек и отправить 1 TON</p>
        <button id="connectButton">Подключить TON кошелек</button>
        <div id="status"></div>
        <div id="debugInfo" class="debug-info">Отладочная информация будет отображаться здесь...</div>
        
        <div style="margin-top: 20px;">
            <button id="checkManifest" style="background-color: #6c757d;">Проверить манифест</button>
            <button id="useDefaultManifest" style="background-color: #28a745; margin-left: 10px;">Использовать демо-манифест</button>
        </div>
    </div>

    <script>
        // Функция для логирования отладочной информации
        function logDebug(message) {
            const debugInfoElement = document.getElementById('debugInfo');
            const timestamp = new Date().toLocaleTimeString();
            debugInfoElement.textContent += `[${timestamp}] ${message}\n`;
            console.log(message);
            
            // Автоматическая прокрутка вниз
            debugInfoElement.scrollTop = debugInfoElement.scrollHeight;
        }
        
        // Функция для обновления статуса
        function updateStatus(message, type) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = '';
            if (type) {
                statusElement.classList.add(type);
            }
        }
        
        // Проверка загрузки скрипта
        function loadScript(url, callback) {
            logDebug(`Загрузка скрипта: ${url}`);
            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = url;
            
            script.onload = function() {
                logDebug(`Скрипт успешно загружен: ${url}`);
                callback(null, url);
            };
            
            script.onerror = function() {
                logDebug(`Ошибка загрузки скрипта: ${url}`);
                callback(new Error(`Не удалось загрузить скрипт: ${url}`), url);
            };
            
            document.head.appendChild(script);
        }
        
        // Проверка доступности манифеста
        function checkManifest(url) {
            logDebug(`Проверка манифеста: ${url}`);
            
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ошибка! Статус: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    logDebug(`Манифест успешно загружен: ${JSON.stringify(data)}`);
                    updateStatus('Манифест доступен и имеет правильный формат', 'success');
                })
                .catch(error => {
                    logDebug(`Ошибка при загрузке манифеста: ${error.message}`);
                    updateStatus(`Ошибка манифеста: ${error.message}`, 'error');
                });
        }
        
        // Инициализация TON Connect
        function initTonConnect(manifestUrl) {
            logDebug(`Инициализация TON Connect с манифестом: ${manifestUrl}`);
            
            try {
                // Проверяем, загружена ли библиотека
                if (typeof TonConnect === 'undefined') {
                    logDebug('Ошибка: TonConnect не определен. Библиотека не загружена.');
                    updateStatus('Ошибка: Библиотека TonConnect не загружена', 'error');
                    return;
                }
                
                // Создаем экземпляр коннектора
                const connector = new TonConnect.TonConnect({
                    manifestUrl: manifestUrl
                });
                
                logDebug('Коннектор успешно создан');
                
                // Проверяем, подключен ли уже кошелек
                connector.onStatusChange((wallet) => {
                    if (wallet) {
                        document.getElementById('connectButton').textContent = 'Отправить 1 TON';
                        updateStatus('Кошелек успешно подключен!', 'success');
                        logDebug(`Подключенный кошелек: ${JSON.stringify(wallet)}`);
                    } else {
                        document.getElementById('connectButton').textContent = 'Подключить TON кошелек';
                        updateStatus('', '');
                        logDebug('Кошелек отключен');
                    }
                });
                
                // Обработка нажатия кнопки
                document.getElementById('connectButton').addEventListener('click', async () => {
                    try {
                        if (!connector.connected) {
                            // Если не подключен, инициируем подключение
                            updateStatus('Подключение к кошельку...', 'info');
                            logDebug('Запрос на подключение кошелька...');
                            
                            // Получаем доступные кошельки
                            logDebug('Запрос списка доступных кошельков...');
                            const walletsList = await connector.getWallets();
                            logDebug(`Найдено кошельков: ${walletsList.length}`);
                            logDebug(`Доступные кошельки: ${JSON.stringify(walletsList)}`);
                            
                            if (walletsList.length === 0) {
                                updateStatus('Не найдены доступные TON кошельки', 'error');
                                return;
                            }
                            
                            // Выбираем первый доступный кошелек
                            const selectedWallet = walletsList[0];
                            logDebug(`Выбран кошелек: ${selectedWallet.name}`);
                            
                            // Подключаемся к кошельку
                            logDebug('Создание ссылки для подключения...');
                            const universalLink = connector.connect({
                                universalLink: selectedWallet.universalLink,
                                bridgeUrl: selectedWallet.bridgeUrl
                            });
                            
                            logDebug(`Ссылка для подключения: ${universalLink}`);
                            
                            if (universalLink) {
                                // Открываем ссылку для подключения кошелька
                                window.open(universalLink, '_blank');
                                updateStatus('Открыт запрос на подключение кошелька. Подтвердите в приложении.', 'info');
                            } else {
                                updateStatus('Не удалось создать ссылку для подключения', 'error');
                                logDebug('Ошибка: universalLink не сгенерирована');
                            }
                        } else {
                            // Если уже подключен, отправляем транзакцию
                            updateStatus('Подготовка транзакции...', 'info');
                            logDebug('Подготовка транзакции...');
                            
                            // Создаем транзакцию
                            const transaction = {
                                validUntil: Math.floor(Date.now() / 1000) + 600, // 10 минут от текущего времени
                                messages: [
                                    {
                                        // Это пример адреса получателя, замените на реальный адрес
                                        address: 'EQBvW8Z5huBkMJYdnfAEM5JqTNkuWX3diqYENkWsIL0XggGG',
                                        amount: TonConnect.toNano('1') // 1 TON
                                    }
                                ]
                            };
                            
                            logDebug(`Данные транзакции: ${JSON.stringify(transaction)}`);
                            
                            // Отправляем транзакцию
                            try {
                                const result = await connector.sendTransaction(transaction);
                                updateStatus(`Транзакция отправлена!`, 'success');
                                logDebug(`Результат транзакции: ${JSON.stringify(result)}`);
                            } catch (e) {
                                updateStatus(`Ошибка транзакции: ${e.message}`, 'error');
                                logDebug(`Ошибка транзакции: ${e.message}`);
                            }
                        }
                    } catch (error) {
                        updateStatus(`Ошибка: ${error.message}`, 'error');
                        logDebug(`Критическая ошибка: ${error.message}`);
                        console.error(error);
                    }
                });
                
                // Проверяем состояние подключения при загрузке
                logDebug('Проверка состояния подключения...');
                const currentWallet = connector.wallet;
                if (currentWallet) {
                    logDebug(`Уже подключен кошелек: ${JSON.stringify(currentWallet)}`);
                } else {
                    logDebug('Кошелек не подключен');
                }
                
                return connector;
            } catch (error) {
                logDebug(`Ошибка при инициализации TON Connect: ${error.message}`);
                updateStatus(`Ошибка инициализации: ${error.message}`, 'error');
                console.error(error);
                return null;
            }
        }
        
        // Основная функция
        document.addEventListener('DOMContentLoaded', () => {
            logDebug('Страница загружена');
            
            // Кнопка проверки манифеста
            document.getElementById('checkManifest').addEventListener('click', () => {
                const manifestUrl = 'https://heronwaterwow.github.io/-cv/ton-main/tonconnect-manifest.json';
                checkManifest(manifestUrl);
            });
            
            // Кнопка использования демо-манифеста
            document.getElementById('useDefaultManifest').addEventListener('click', () => {
                logDebug('Переключение на демо-манифест...');
                loadTonConnectWithDemoManifest();
            });
            
            // Загружаем библиотеку TON Connect
            loadScript('https://unpkg.com/@tonconnect/sdk@2.1.3/dist/tonconnect-sdk.min.js', (error) => {
                if (error) {
                    updateStatus('Ошибка загрузки библиотеки TON Connect', 'error');
                    return;
                }
                
                // Пробуем инициализировать с вашим манифестом
                const manifestUrl = 'https://heronwaterwow.github.io/-cv/ton-main/tonconnect-manifest.json';
                logDebug('Проверка манифеста перед инициализацией...');
                
                fetch(manifestUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP ошибка! Статус: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        logDebug(`Манифест успешно загружен: ${JSON.stringify(data)}`);
                        initTonConnect(manifestUrl);
                    })
                    .catch(error => {
                        logDebug(`Ошибка при загрузке манифеста: ${error.message}`);
                        logDebug('Переключение на демо-манифест...');
                        loadTonConnectWithDemoManifest();
                    });
            });
        });
        
        // Функция для загрузки с демо-манифестом
        function loadTonConnectWithDemoManifest() {
            const demoManifestUrl = 'https://ton-connect.github.io/demo-dapp-with-react/tonconnect-manifest.json';
            logDebug(`Использование демо-манифеста: ${demoManifestUrl}`);
            
            // Проверяем демо-манифест
            fetch(demoManifestUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ошибка! Статус: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    logDebug(`Демо-манифест успешно загружен: ${JSON.stringify(data)}`);
                    initTonConnect(demoManifestUrl);
                })
                .catch(error => {
                    logDebug(`Ошибка при загрузке демо-манифеста: ${error.message}`);
                    updateStatus(`Ошибка загрузки демо-манифеста: ${error.message}`, 'error');
                });
        }
    </script>
</body>
</html>
